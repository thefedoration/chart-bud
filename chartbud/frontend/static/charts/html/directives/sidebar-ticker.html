<div class="icon-container self-center">
    <i class="fa gold dim hoverable" ng-click="stock.favorite = !stock.favorite"
        ng-class="{'fa-star': stock.favorite, 'fa-star-o': !stock.favorite}"></i>
</div>
<div class="name-container flex">
    <h5 class="uppercase margin-0">{{stock.ticker}}</h5>
    <div class="dim">{{stock.company.name}}</div>
</div>
<div class="price-container">
    <h5 class="uppercase margin-0 center-align">
        {{stock.exchange.currency.character}}{{stock.current}}
    </h5>
    <div class="smaller dim center-align">{{stock.exchange.currency.symbol}}</div>
</div>
<div class="change-container">
    <h5 class="margin-0 center-align" ng-class="{'emerald': stock.daily_diff_percent>0, 'alizarin': stock.daily_diff_percent<0, 'white-dim': stock.daily_diff_percent==0}">
        <span ng-if="stock.daily_diff_percent>=0">+</span>{{stock.daily_diff_percent}}%
    </h5>
    <div class="smaller center-align" ng-class="{'emerald': stock.daily_diff>0, 'alizarin': stock.daily_diff<0, 'white-dim': stock.daily_diff==0}">
        <span ng-if="stock.daily_diff>=0">+</span>{{stock.daily_diff}}
    </div>
</div>
